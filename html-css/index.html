<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>w8-output</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid">
      <h1 class="grid-title">ぐりっとれーあーと</h1>
      <div class="big-box">
        <ul class="container con1">
          <h1 class="figure">4こ が 4つ</h1>
          <li class="list">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
          </li>
          <li class="list">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
          </li>
          <li class="list">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
          </li>
          <li class="list">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
          </li>
        </ul>
        <ul class="container con2">
          <h1 class="figure">2こ が 2つ</h1>
          <li class="list">
            <div class="box box1"></div>
            <div class="box box2"></div>
          </li>
          <li class="list">
            <div class="box box1"></div>
            <div class="box box2"></div>
          </li>
        </ul>
        <ul class="container con3">
          <h1 class="figure">6こ が 1つ</h1>
          <li class="list">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
            <div class="box box5"></div>
            <div class="box box6"></div>
          </li>
        </ul>
      </div>
    </div>
    <div class="loginForm">
      <h1 class="login-title">
        あかうんと。
        <br />にゅうりょくちて
      </h1>

      <div class="contents">
        <div class="email content">
          <label for="email">めーる</label>
          <input
            type="email"
            id="js-email"
            name="email"
            required
            placeholder="ここにめーる、いれて！"
            autocomplete="on"
          />
        </div>

        <div class="password content">
          <label for="password">あんごー</label>
          <div class="pass">
            <input
              type="password"
              id="js-password"
              name="password"
              required
              placeholder="ここにあんごー、いれて！"
              autocomplete="on"
            />
            <span
              id="buttonEye"
              class="fa fa-eye"
              onclick="pushHideButton()"
            ></span>
          </div>
        </div>
      </div>

      <div class="login">
        <input class="login-push" type="button" value="はいる" />
      </div>

      <div class="signUp">
        <p class="signText">まだ、あかうんと。もってない？</p>
        <a href="#" onclick="signIn()">つくる！</a>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
